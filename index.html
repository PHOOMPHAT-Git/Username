<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PHE Website</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background: linear-gradient(to bottom, #1a1a1a, #000000);
            color: #179fc9;
            font-family: Arial, sans-serif;
            font-size: 17px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            line-height: 1.6;
            overflow: hidden;
            user-select: none;
        }

        .content {
            background-color: rgba(255, 255, 255, 0.025);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(23, 159, 201, 0.8);
            max-width: 700px;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
        }

        .welcome {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 35px;
            margin: 0;
        }

        p, ul {
            font-size: 19px;
            text-align: center;
            margin: 0 auto;
            padding: 0;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
        }

        a {
            color: white;
            text-decoration: none;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        a:hover {
            color: #179fc9;
            text-decoration: none;
        }

        a:active {
            color: #585858;
        }

        .orange-link {
            color: rgba(255, 255, 255, 0.8);
        }

        .orange-link:hover {
            color: rgb(23, 159, 201, 0.8);
        }

        .large-link {
            font-size: 30px;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: transparent;
            border: 8px solid rgba(23, 159, 201, 0.8);
            transform: scale(0);
            animation: expandFade 0.5s ease-out forwards;
            pointer-events: none;
        }

        @keyframes expandFade {
            to {
                transform: scale(2);
                opacity: 0;
            }
        }

        @media screen and (max-width: 1080px) {
            h1 {
                font-size: 34px;
            }

            p, ul {
                font-size: 18px;
            }

            li {
                margin: 9px 0;
            }

            .content {
                max-width: 90%;
                padding: 15px;
            }
        }

        @media screen and (max-width: 600px) {
            h1 {
                font-size: 30px;
            }

            p, ul {
                font-size: 16px;
            }

            li {
                margin: 8px 0;
            }

            .content {
                max-width: 95%;
                padding: 10px;
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="welcome">
        <h1>Welcome to PHE Website</h1>
    </div>
    <div class="content">
         <h1>Roblox Username</h1>
         <ul>
             <li><a href="https://www.roblox.com/users/37404383/profile" onclick="fadeLink(this)" class="orange-link large-link">@butterking18 [ Click it ]</a></li>
            <li><a href="https://phe-website.vercel.app/" onclick="fadeLink(this)" class="orange-link large-link">Map / Social Medias / Staffs</a></li>
        </ul>
    </div>

    <script>
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I')) {
                e.preventDefault();
            }
        });

        document.addEventListener('mousedown', function(e) {
            if (e.button === 0) {
                e.preventDefault();
            }
        });

        document.addEventListener('click', (event) => {
            const circle = document.createElement('div');
            circle.className = 'circle';
            document.body.appendChild(circle);
            const size = Math.random() * 50 + 50;
            circle.style.width = size + 'px';
            circle.style.height = size + 'px';
            circle.style.left = event.pageX - size / 2 + 'px';
            circle.style.top = event.pageY - size / 2 + 'px';
            setTimeout(() => {
                circle.remove();
            }, 500);
        });
    </script>
</body>
</html>
